<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="storagebox.css">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<div class=storagetext>
	<h1>비디오</h1>
		<div id="storage-container">
			<!-- 탭버튼 영역 -->
				<ul class="tab">
					<li><a href="videobox_tab01.html" class="selected">보고싶어요한 콘텐츠</a></li>
					<li><a href="videobox_tab02.html">다 본 콘텐츠</a></li>
				</ul>
			<!-- 내용 영역 -->
			<p class="panel">
			</p>
		</div>
	</div>
<script type="text/javascript" src="http://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
$(function(){
	//실행하자마자 class="selected" 부여된 파일의 내용을 읽어오기
	console.log($('ul.tab li a.selected').attr('href'));
	$('p.panel').load($('ul.tab li a.selected').attr('href'));
	
	$('ul.tab li a').click(function(){
		console.log('this = ' + this);
		console.log('$(this) = ' + $(this));
		//클릭한 요소를 뺀 나머지에서 class="selected" 클래스 속성 제거
		$('ul.tab li a').not(this).removeClass('selected');
		
		//클릭한 요소에게 class="selected" 클래스 속성 추가
		$(this).addClass('selected');
		
		//클릭한 요소의 href 속성값을 가져와서 속성값이 가르키는 파일을 로드
		$('p.panel').load($(this).attr('href'));
		
		//페이지 이동방지
		return false;

	});
});

</script>
</body>
</html>
